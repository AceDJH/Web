<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        #num{
            color: red;
        }
    </style>
</head>
<body>
<p><span id="num">5</span>秒之后，自动跳转</p>
<script>
    var second = 5;
    var time = document.getElementById("num");
    function f() {
        second--;
        if (second <= 0){
            location.href = "https://www.baidu.com/";
        }
        time.innerHTML = second;
    }
    setInterval(f, 1000);
</script>
</body>
</html>
