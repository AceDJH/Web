<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
</head>
<body>
<img id = "img" src="img/banner_1.jpg" alt="" width="100%">
<script>
    var number = 1;
    function f() {
        number++;
        if (number > 3){
            number = 1;
        }
        var img = document.getElementById("img");
        img.src = "img/banner_" + number + ".jpg";
    }
    setInterval(f, 3000);
</script>
</body>
</html>
